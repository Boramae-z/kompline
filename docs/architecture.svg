<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360" role="img" aria-label="Kompline Architecture">
  <defs>
    <style>
      .box { fill: #f7f7f7; stroke: #222; stroke-width: 2; rx: 8; }
      .title { font: 600 18px Arial, sans-serif; fill: #111; }
      .label { font: 14px Arial, sans-serif; fill: #111; }
      .arrow { stroke: #111; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111" />
    </marker>
  </defs>

  <rect x="40" y="40" width="220" height="80" class="box" />
  <text x="150" y="70" text-anchor="middle" class="title">Frontend</text>
  <text x="150" y="95" text-anchor="middle" class="label">Next.js</text>

  <rect x="40" y="160" width="220" height="80" class="box" />
  <text x="150" y="190" text-anchor="middle" class="title">Compliance Extractor</text>
  <text x="150" y="215" text-anchor="middle" class="label">FastAPI</text>

  <rect x="360" y="40" width="240" height="200" class="box" />
  <text x="480" y="70" text-anchor="middle" class="title">Agents</text>
  <text x="480" y="110" text-anchor="middle" class="label">Orchestrator</text>
  <text x="480" y="140" text-anchor="middle" class="label">Validator</text>
  <text x="480" y="170" text-anchor="middle" class="label">Reporter</text>

  <rect x="700" y="90" width="220" height="120" class="box" />
  <text x="810" y="130" text-anchor="middle" class="title">Supabase</text>
  <text x="810" y="160" text-anchor="middle" class="label">Postgres</text>

  <path d="M260 80 L360 80" class="arrow" />
  <text x="310" y="70" text-anchor="middle" class="label">scan create</text>

  <path d="M260 200 L360 200" class="arrow" />
  <text x="310" y="190" text-anchor="middle" class="label">documents</text>

  <path d="M600 100 L700 130" class="arrow" />
  <text x="650" y="105" text-anchor="middle" class="label">results</text>

  <path d="M600 180 L700 170" class="arrow" />
  <text x="650" y="185" text-anchor="middle" class="label">reports</text>
</svg>
